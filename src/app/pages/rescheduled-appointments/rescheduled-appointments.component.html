<!-- جدول المواعيد المؤجلة ليوم آخر -->
        <div class="card mt-4">
            <h5 class="p-3">المواعيد المؤجلة ليوم آخر</h5>
            <table aria-label="المواعيد المؤجلة" class="table table-striped">
                <thead>
                    <tr>
                        <th style="text-align: center">الاسم</th>
                        <th style="text-align: right">الهاتف</th>
                        <th style="text-align: center">التاريخ الأصلي</th>
                        <th style="text-align: center">اليوم الجديد</th>
                        <th style="text-align: center">الوقت الجديد</th>
                        <th style="text-align: center">نوع الزيارة</th>
                        <th style="text-align: center">رقم الدور</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let a of rescheduledAppointmentsDay">
                        <td style="text-align: center">{{ a.patientName }}</td>
                        <td dir="ltr">{{ a.phone }}</td>
                        <td style="text-align: center">{{ a.date | date:'yyyy-MM-dd' }}</td>
                        <td style="text-align: center">{{ a.estimatedTime | date:'yyyy-MM-dd' }}</td>
                        <td style="text-align: center">{{ a.estimatedTime | date:'HH:mm' }}</td>
                        <td style="text-align: center">{{ a.appointmentType }}</td>
                        <td style="text-align: center">{{ a.queueNumber }}</td>
                             <!-- ✅ زرار تم الكشف -->
                        <td>
                            <button class="btn" (click)="completeAppointment(a.id)"
                                [disabled]="a.status === 'Completed' || a.status === 'Cancelled'">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="20" fill="white"
                                    viewBox="0 0 24 24">
                                    <path
                                        d="M20.285 6.709a1 1 0 0 0-1.414-1.418l-9.192 9.2-4.243-4.243a1 1 0 1 0-1.414 1.415l5 5a1 1 0 0 0 1.414 0l10-10z" />
                                </svg>

                                تم الكشف
                            </button>
                        </td>

                        <!-- ✅ زرار إلغاء الحجز -->
                        <td>
                            <button class="btn-close-book" (click)="cancelAppointment(a.id)"
                                [disabled]="a.status === 'Cancelled'">
                                <svg width="18" height="20" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M18 6L6 18M6 6l12 12" stroke="white" stroke-width="1.6"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                إلغاء الحجز
                            </button>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
